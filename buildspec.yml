version: 0.2
env:
  variables:
    AWS_DEFAULT_REGION: "ap-southeast-1"
    AWS_DEFAULT_OUTPUT: "json"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version

      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)

      - REPOSITORY_URI_APP=657750027235.dkr.ecr.ap-southeast-1.amazonaws.com/ocr-template-creator
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo ">>>>>> BUILD IMAGES"
      - docker build -t $REPOSITORY_URI_APP:latest .
      - docker tag $REPOSITORY_URI_APP:latest $REPOSITORY_URI_APP:$IMAGE_TAG .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo ">>>>>> PUSH IMAGES"
      - docker push $REPOSITORY_URI_APP:latest
      - docker push $REPOSITORY_URI_APP:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"exporter-client","imageUri":"%s"}]' $REPOSITORY_URI_APP:$IMAGE_TAG > imagedefinitions.json
cache:
  paths:
    - 'node_modules/**'
artifacts:
  files:
    - '**/*'
  name: ocr-template-creator
  discard-paths: yes
